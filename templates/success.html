<!DOCTYPE html>
<html>
  <head>
    <title>Product Search Results</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        font-size: 24px;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
      }

      li:hover {
        background-color: #f2f2f2;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .container {
        border-radius: 5px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }

      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RESULTS FOR {{name}}</h1>
      <h1>FLIPKART PRICES</h1>
      <ul>
        {% for name, price, rating in flipkart %}
        <li>
          <label>PRODUCT NAME:</label>{{name}}<br>
          <label>PRODUCT PRICE:</label>{{price}}<br>
          <label>PRODUCT RATING:</label>{{rating}}<br>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="container">
      <h1>EBAY PRICES</h1>
      <ul>
        {% for name, price, rating in ebay %}
        <li>
          <label>PRODUCT NAME:</label>{{name}}<br>
          <label>PRODUCT PRICE:</label>{{price}}<br>
          <label>PRODUCT RATING:</label>{{rating}}<br>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
